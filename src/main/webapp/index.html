<!DOCTYPE html>
<html>
    <head>
        <title>Mega City Cab | LOG IN</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="login-container mt-5 p-4 border rounded shadow bg-white">
                        <h2 class="mb-4 text-center">LOG IN</h2>
                        <form action="LoginServlet" method="post">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <select id="role" class="form-select" required>
                                    <option value="">Select User Role</option>
                                    <option value=1>Customer</option>
                                    <option value=2>Driver</option>
                                </select>
                            </div>
                            <button type="button" onclick="loginUser()" class="btn btn-success w-100">Login</button>
                        </form>
                        <div class="signup-link mt-3 text-center">
                            <p>Not a member? <a href="signUp.html" class="text-primary fw-bold">Sign Up Now</a></p>
                        </div>
                        <p id="error-message" class="text-danger text-center mt-2"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

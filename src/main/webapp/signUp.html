<!DOCTYPE html>
<html>
    <head>
        <title>Mega City Cab | Sign Up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon.png">
    </head>
    <body class="signupback">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="signup-container mt-5">
                        <h2 class="mb-4">SIGN UP</h2>
                        <form action="SignUpServlet" method="post">
                            <div class="mb-3">
                                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="address" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" name="nic" class="form-control" placeholder="NIC" required>
                            </div>
                            <div class="mb-3">
                                <input type="number" name="mobile" class="form-control" placeholder="Mobile" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <div class="login-link mt-3">
                            <p>Already have an account? <a href="index.html" class="text-primary fw-bold">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
